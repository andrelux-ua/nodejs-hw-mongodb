type: object
required:
  - name
  - phoneNumber
  - email
properties:
  name:
    type: string
    example: 'Andrii'
  phoneNumber:
    type: string
    example: '+380991234567'
  email:
    type: string
    format: email
    example: 'andrii@example.com'
  isFavourite:
    type: boolean
    example: false
  contactType:
    type: string
    enum: [work, home, personal]
    example: 'work'
  photo:
    type: string
    format: binary
