summary: Get all contacts
operationId: getContacts
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: isFavourite
    schema:
      type: boolean
  - in: query
    name: type
    schema:
      type: string
      enum: [work, home, personal]
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, email, isFavourite]
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
  - in: query
    name: page
    schema:
      type: integer
  - in: query
    name: perPage
    schema:
      type: integer
responses:
  '200':
    description: Successfully fetched contacts
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/ContactsList.yaml'
  '401':
    $ref: '../../components/responses/Unauthorized.yaml'
  '500':
    $ref: '../../components/responses/InternalServerError.yaml'
